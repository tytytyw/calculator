<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-num"></div>
      <div data-current-operand class="current-num"></div>
    </div>
    <button class="sqrt">&#8730</button>
    <button class="pow"> X <sup> y </sup></button>
    <button class="clear">AC</button>
    <button class="delete">DEL</button>
    <button class="func">รท</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="func">*</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="func">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="func">-</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button class="equally">=</button>
  </div>
</body>
</html>
